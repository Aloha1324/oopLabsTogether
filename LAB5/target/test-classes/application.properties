# Use existing PostgreSQL database for tests
spring.datasource.url=jdbc:postgresql://localhost:5432/DB_LAB5
spring.datasource.username=user_LAB5
spring.datasource.password=password_LAB5
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for tests
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable initialization for tests
spring.sql.init.mode=never

# Test profile
spring.profiles.active=test