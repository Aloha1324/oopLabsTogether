    <style>

        h2 { margin-bottom: 24px; font-weight: 600; color: white; text-align: center; }
        .info {

        button {

            background: var(--accent-orange);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin: 8px 0;
        }
        button:hover { background: var(--accent-orange-hover); }
        .functions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin: 24px 0;
        }
        .function-btn {
            padding: 12px;
            background: var(--bg-card);
            color: var(--text-primary);
            border: 2px solid var(--accent-orange);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .function-btn:hover {
            background: var(--accent-orange);
            color: white;
            transform: translateY(-2px);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
        }
        .modal-content {
            background: var(--bg-dark);
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid var(--input-border);
        }
        .close {
            color: var(--text-secondary);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover { color: var(--accent-orange); }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: var(--text-primary);
            font-weight: 500;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 6px;
            color: var(--text-primary);
        }
        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        .btn-cancel {
            background: var(--input-bg);
            color: var(--text-secondary);
            border: 1px solid var(--input-border);
            flex: 1;
        }
        .btn-cancel:hover {
            background: var(--input-border);
            color: var(--text-primary);
        }
        .btn-create {
            background: var(--accent-orange);
            color: white;
            flex: 1;
        }
        .btn-create:hover { background: var(--accent-orange-hover); }
        .math-functions {
            max-height: 200px;
            overflow-y: auto;
            background: var(--bg-card);
            padding: 12px;
            border-radius: 6px;
            margin: 12px 0;
        }
        .math-function {
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 14px;
            margin-bottom: 4px;
        }
        .math-function:hover {
            background: var(--accent-orange);
            color: white;
        }
    </style>
</head>
